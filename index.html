<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">

</head>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1>AKAN NAME CALCULATOR</h1>
            <div class="card">
                <p><strong>
                        The Akan people of Ghana frequently name their children after the day of the week they were born
                        and
                        the order in which they were born.
                    </strong>                                                           
                </p>
            </div>
            <div class="card">
                <div class="card-body">
                    <form class="form" name="myForm" onsubmit="return validateForm()">
                        Day: <br><input type="number" name="day" min="1" max="31"><br>
                        Month: <br><input type="number" name="month" min="1" max="12"><br>
                        Year: <br><input type="number" name="year" min="1700" max="2050"><br>
                        <br>
                        <input type="radio" name="gender" id="male">male
                        <input type="radio" name="gender" id="female">female
                        <br>
                        
                        <br><input type="submit" value="Submit"><br>
                        
                    </form>
                    <script>
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div>
        <footer class="footer"><strong>
                <p>@TIMOTHY MAINA KIHARA</p>
                <P>CONTACTS : +254713131056</P>
                <P><em>&copy; 2019 All Rights Reserved</em></P>
            </strong>
        </footer>
    </div>
    <script>
        //fill the form function with day, month and year//
        function validateForm() {
            var d = document.forms["myForm"]["day"].value;

            var m = document.forms["myForm"]["month"].value;

            var y = document.forms["myForm"]["year"].value;

//this is the reply if the one form is not filled out//
            
            if (d == "") {
                alert("date must be filled out");
                return false;
            } else if (m == "") {
                alert("Month must be filled out");
                return false;
            } else if (y == "") {
                alert("Year must be filled out");
                return false;
            } else if (male == "" && female =="") {
                alert("select either male or female");
                return false;
            }

            //forumla to apply to get akan names//
//Day of the week (d) = ( ( (CC/4) -2*CC-1) + ((5*YY/4) ) + ((26*(MM+1)/10)) + DD ) mod 7//


            var firstHalf = (y.slice(0, 2) / 4 - 2 * y.slice(0, 2) - 1);

            var secondMiddle = (5 * y.slice(-2) / 4);

            var lastHalf = (26 * (m + 1) / 10);

            var dayofWeek = (parseInt(firstHalf) + parseInt(secondMiddle) + parseInt(lastHalf) + parseInt(d)) % 7;


//akan names array
            var c = ["kwasi", "kwadwo ", "kwabena", "kwaku", "yaw", "kofi", "kwame",]
            var e = ["akosua", "adwoa ", "abenaa", "akua", "yaa", "afua", "ama"]

//male akan names//
            if (dayofWeek == 0 && male) {
                alert(c[5])
            }; 
            if (dayofWeek == 1 && male) {
                alert(c[6])
            };
            if (dayofWeek == 2 && male) {
                alert(c[0])
            };
            if (dayofWeek == 3 && male) {
                alert(c[1])
            };
            if (dayofWeek == 4 && male) {
                alert(c[2])
            };
            if (dayofWeek == 5 && male) {      
                alert(c[3])
            }
            if (dayofWeek == 6 && male) {
                alert(c[4])
            };
// //female akan names//

            if (dayofWeek == 0 && female) {
                alert(e[5])
            };
            if (dayofWeek == 1 && female) {
                alert(e[6])
            };
            if (dayofWeek == 2 && female) {
                alert(e[0])
            };
            if (dayofWeek == 3 && female) {
                alert(e[1])
            };
            if (dayofWeek == 4 && female) {
                alert(e[2])
            };
            if (dayofWeek == 5 && female) {      
                alert(e[3])
            };
            if (dayofWeek == 6 && male) {
                alert(e[4])
            };

        }
    </script>


</body>

</html>
