<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">

</head>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1>AKAN NAME CALCULATOR</h1>
            <div class="card">
                <p><strong>
                        The Akan people of Ghana frequently name their children after the day of the week they were born
                        and
                        the order in which they were born.
                    </strong>
                </p>
            </div>
            <div class="card">
                <div class="card-body">
                    <form class="form" name="myForm" onsubmit="return validateForm()">
                        Day: <br><input type="number" name="day" min="1" max="31"><br>
                        Month: <br><input type="number" name="month" min="1" max="12"><br>
                        Year: <br><input type="number" name="year" min="1700" max="2050"><br>
                        <br>
                        <input type="radio" name="gender" id="male">male
                        <input type="radio" name="gender" id="female">female
                        <br>
                        <br><input type="submit" value="Submit"><br>
                    </form>
                    <script>
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div>
        <footer class="footer"><strong>
                <p>@TIMOTHY MAINA</p>
                <P>CONTACTS : +254713131056</P>
                <P><em>&copy; 2019 All Rights Reserved</em></P>
            </strong>
        </footer>
    </div>
    <script>
        function validateForm() {
            var d = document.forms["myForm"]["day"].value;

            var m = document.forms["myForm"]["month"].value;

            var y = document.forms["myForm"]["year"].value;


            if (d == "") {
                alert("date must be filled out");
                return false;
            } else if (m == "") {
                alert("Month must be filled out");
                return false;
            } else if (y == "") {
                alert("Year must be filled out");
                return false;
            }

            var firstHalf = (y.slice(0, 2) / 4 - 2 * y.slice(0, 2) - 1);

            var secondMiddle = (5 * y.slice(-2) / 4);

            var lastHalf = (26 * (m + 1) / 10);

            var dayofWeek = (parseInt(firstHalf) + parseInt(secondMiddle) + parseInt(lastHalf) + parseInt(d)) % 7;



            c = ["sunday", "monday ", "tuesday", "wednesday", "thursday", "friday", "saturday"]
            if (dayofWeek == 0) {
                alert(c[5])
            };
            if (dayofWeek == 1) {
                alert(c[6])
            };
            if (dayofWeek == 2) {
                alert(c[0])
            };
            if (dayofWeek == 3) {
                alert(c[1])
            };
            if (dayofWeek == 4) {
                alert(c[2])
            };
            if (dayofWeek == 5) {      
                alert(c[3])
            };
            if (dayofWeek == 6) {
                alert(c[4])
            };
            if(c = "sunday" && male){alert("kwasi")}return;
            if(c = "monday" && male){alert("kwadwo")}return;
            if(c = "tuesday" && male){alert("kwabena")}return;
            if(c = "wednesday" && male){alert("kwaku")}return;
            if(c = "thursday" && male){alert("Yaw")}return;
            if(c = "friday" && male){alert("Kofi")}return;
            if(c = "saturday" && male){alert("Kwame")}return;

            if(c = "sunday" && female){alert("Akosua")}return;
            if(c = "monday" && female){alert("Adwoa")}return;
            if(c = "tuesday" && female){alert("Abenaa")}return;
            if(c = "wednesday" && female){alert("Akua")}return;
            if(c = "thursday" && female){alert("Yaa")}return;
            if(c = "friday" && female){alert("Afua")}return;
            if(c = "saturday" && female){alert("Ama")}return;



        }
    </script>


</body>

</html>
